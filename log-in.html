<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="log-in.css">
  </head>
  <body class="bg-zinc-50 flex items-center justify-center " id="body">



<div class="pos mt-10 scale-200" >
<button id="dark" class="mx-10 hover:scale-110 cursor-pointer">🌜</button>
<button id="light" class="mx-10 hover:scale-110 cursor-pointer">🌞</button>
</div>



<div id="contaner" class="bg-white w-1/3 h-96 translate-y-36 rounded-lg border-2 border-blue-500 shadow-lg shadow-blue-500/50 inset-shadow-sm inset-shadow-indigo-500 p-3 ">


<div id="titel" class="text-zinc-900 text-5xl mb-3">Log In</div>

<div id="username" class="text-zinc-900 text-2xl">user name</div>

<input type="text"  id="inpuser" placeholder="name" class="my-3 border-l-4 border-blue-500 pl-3 focus:outline-none transition-all duration-200 focus:border-2 focus:border-blue-500 focus:scale-105 p-2 focus:rounded-xl ml-1 w-1/2">
<div id="password" class="text-zinc-900 text-2xl">password</div>
<div>
<input type="password" id="inppasword" placeholder="password" class="my-3 border-l-4 border-blue-500 pl-3 focus:outline-none transition-all duration-200 focus:border-2 focus:border-blue-500 focus:scale-105 p-2 focus:rounded-xl ml-1 w-1/2 " >
<button onclick="hello()" id="gg" class="transition-all duration-500 hover:scale-150 cursor-pointer" value="❌">❌</button>
</div>
<button id="log-in" class="transition-all duration-500 w-1/2 h-10 bg-gradient-to-r from-blue-500 to-teal-400 rounded-xl hover:scale-110 mt-8 cursor-pointer hover:shadow-lg shadow-blue-500/50">Log In</button>

</div>

<script src="log-in.js"></script>
  </body>
</html>
